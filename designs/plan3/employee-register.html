<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規従業員登録 - Employee Database System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans JP', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'slate': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            150: '#ebeef3',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            850: '#172033',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        'accent': {
                            blue: '#3b82f6',
                            emerald: '#10b981',
                            amber: '#f59e0b',
                            rose: '#f43f5e',
                            violet: '#8b5cf6',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-soft': 'pulseSoft 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    boxShadow: {
                        'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .gradient-animation {
            background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f1f5f9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass-morphism {
            background: rgba(248, 250, 252, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .text-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        /* カスタムラジオボタン */
        .custom-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .custom-radio:checked {
            border-color: #3b82f6;
            background-color: #3b82f6;
            box-shadow: inset 0 0 0 4px white;
        }
        /* カスタムチェックボックス */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        /* ステップインジケーター */
        .step-indicator {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .step-indicator.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }
        .step-indicator.completed {
            background: #10b981;
            color: white;
        }
        .step-connector {
            flex: 1;
            height: 2px;
            background: #e2e8f0;
            margin: 0 -10px;
        }
        .step-connector.completed {
            background: linear-gradient(90deg, #10b981, #3b82f6);
        }
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
            transition: background 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>

                            <h1 class="text-lg font-bold text-slate-800">Employee DB</h1>

                        </div>
                    </div>
                </div>

                <!-- ナビゲーション -->
                <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
                    <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-100/70 hover:text-slate-900 transition-all duration-200 group">
                        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>

                    <a href="employee-list.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-white bg-gradient-to-r from-accent-blue to-accent-violet rounded-lg shadow-lg group">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        従業員管理
                    </a>
                    <a href="contract-management.html" class="flex items-center px-4 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-100/70 hover:text-slate-900 transition-all duration-200 group">
                        <svg class="w-5 h-5 mr-3 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        契約管理
                    </a>
                </nav>

                <!-- ユーザー情報 -->
                <div class="px-4 py-4 border-t border-slate-200/50">
                    <div class="flex items-center px-4 py-2">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=3b82f6&color=fff" alt="User" class="w-8 h-8 rounded-full">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-slate-700">管理者</p>
                            <p class="text-xs text-slate-500">admin@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 overflow-hidden">
            <div class="h-full overflow-y-auto">
                <!-- ヘッダー -->
                <header class="glass-morphism border-b border-slate-200/50 px-8 py-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button class="p-2 text-slate-600 hover:text-slate-900 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                            </button>
                            <div>
                                <h2 class="text-2xl font-bold text-gradient">新規従業員登録</h2>
                                <p class="text-sm text-slate-600 mt-1">従業員情報を入力して登録してください</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors duration-200">

                            </button>
                            <button class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-accent-blue to-accent-violet rounded-lg hover:shadow-glow transition-all duration-200">
                                登録
                            </button>
                        </div>
                    </div>
                </header>

                <!-- ステップインジケーター -->
                <div class="px-8 py-6">
                    <div class="flex items-center justify-center mb-8">
                        <div class="flex items-center max-w-3xl w-full">
                            <div class="flex flex-col items-center">
                                <div class="step-indicator active">1</div>
                                <span class="text-xs text-slate-600 mt-2">基本情報</span>
                            </div>
                            <div class="step-connector"></div>
                            <div class="flex flex-col items-center">
                                <div class="step-indicator bg-slate-200 text-slate-600">2</div>
                                <span class="text-xs text-slate-500 mt-2">勤務条件</span>
                            </div>
                            <div class="step-connector"></div>
                            <div class="flex flex-col items-center">
                                <div class="step-indicator bg-slate-200 text-slate-600">3</div>
                                <span class="text-xs text-slate-500 mt-2">契約情報</span>
                            </div>
                            <div class="step-connector"></div>
                            <div class="flex flex-col items-center">
                                <div class="step-indicator bg-slate-200 text-slate-600">4</div>
                                <span class="text-xs text-slate-500 mt-2">確認</span>
                            </div>
                        </div>
                    </div>

                    <!-- フォームコンテンツ -->
                    <div class="max-w-5xl mx-auto">
                        <form class="space-y-6">
                            <!-- 基本情報セクション -->
                            <div class="bg-white rounded-xl shadow-soft p-6 animate-fade-in">
                                <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center">
                                    <span class="w-8 h-8 bg-gradient-to-br from-accent-blue to-accent-violet rounded-lg flex items-center justify-center text-white text-sm font-bold mr-3">1</span>
                                    基本情報
                                </h3>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- 従業員番号 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            従業員番号 <span class="text-rose-500">*</span>
                                        </label>
                                        <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" placeholder="例: EMP001" required>
                                        <p class="text-xs text-slate-500 mt-1">自動採番する場合は空欄のままにしてください</p>
                                    </div>

                                    <!-- 枝番 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            枝番
                                        </label>
                                        <input type="number" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" value="0" min="0">
                                        <p class="text-xs text-slate-500 mt-1">雇用契約書出力時に自動増加</p>
                                    </div>

                                    <!-- 氏名 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            氏名 <span class="text-rose-500">*</span>
                                        </label>
                                        <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" placeholder="山田 太郎" required>
                                    </div>

                                    <!-- 氏名カナ -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            氏名カナ <span class="text-rose-500">*</span>
                                        </label>
                                        <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" placeholder="ヤマダ タロウ" required>
                                    </div>

                                    <!-- 性別 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            性別 <span class="text-rose-500">*</span>
                                        </label>
                                        <div class="flex space-x-4">
                                            <label class="flex items-center">
                                                <input type="radio" name="gender" value="male" class="custom-radio mr-2" required>
                                                <span class="text-sm text-slate-700">男性</span>
                                            </label>
                                            <label class="flex items-center">
                                                <input type="radio" name="gender" value="female" class="custom-radio mr-2" required>
                                                <span class="text-sm text-slate-700">女性</span>
                                            </label>
                                            <label class="flex items-center">
                                                <input type="radio" name="gender" value="other" class="custom-radio mr-2" required>
                                                <span class="text-sm text-slate-700">その他</span>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- 生年月日 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            生年月日 <span class="text-rose-500">*</span>
                                        </label>
                                        <input type="date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" required>
                                    </div>

                                    <!-- 国籍 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            国籍
                                        </label>
                                        <input type="text" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" placeholder="日本">
                                    </div>

                                    <!-- 入社日 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            入社日 <span class="text-rose-500">*</span>
                                        </label>
                                        <input type="date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" required>
                                    </div>

                                    <!-- 雇用区分 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            雇用区分 <span class="text-rose-500">*</span>
                                        </label>
                                        <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" required>
                                            <option value="">選択してください</option>
                                            <option value="full_time">正社員</option>
                                            <option value="part_time">パートタイム</option>
                                            <option value="contract">契約社員</option>
                                        </select>
                                    </div>

                                    <!-- 所属部門 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            所属部門 <span class="text-rose-500">*</span>
                                        </label>
                                        <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" required>
                                            <option value="">選択してください</option>
                                            <option value="sales">営業部</option>
                                            <option value="dev">開発部</option>
                                            <option value="hr">人事部</option>
                                            <option value="accounting">経理部</option>
                                            <option value="general">総務部</option>
                                        </select>
                                    </div>

                                    <!-- 個人番号（マイナンバー） -->
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            個人番号（マイナンバー）
                                        </label>
                                        <div class="flex items-start space-x-2">
                                            <input type="text" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue focus:border-transparent transition-all" placeholder="権限がある場合のみ入力可能">

                                                <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <p class="text-xs text-amber-600 mt-1">⚠️ この項目は権限制限対象です。統括人事管理者のみ入力・閲覧可能です。</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 勤務条件セクション -->
                            <div class="bg-white rounded-xl shadow-soft p-6 animate-fade-in" style="animation-delay: 0.1s">
                                <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center">
                                    <span class="w-8 h-8 bg-slate-200 rounded-lg flex items-center justify-center text-slate-600 text-sm font-bold mr-3">2</span>
                                    勤務条件
                                </h3>

                                <div class="space-y-6">
                                    <!-- 勤務時間帯 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            勤務時間帯 <span class="text-rose-500">*</span>
                                        </label>
                                        <div class="space-y-2" id="working-hours-container">
                                            <div class="flex items-center space-x-2">
                                                <input type="time" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" value="09:00">
                                                <span class="text-slate-500">〜</span>
                                                <input type="time" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" value="18:00">
                                                <button type="button" class="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <button type="button" class="mt-2 text-sm text-accent-blue hover:text-accent-violet transition-colors flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                            </svg>
                                            時間帯を追加
                                        </button>
                                    </div>

                                    <!-- 休憩時間帯 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            休憩時間帯 <span class="text-rose-500">*</span>
                                        </label>
                                        <div class="space-y-2" id="break-hours-container">
                                            <div class="flex items-center space-x-2">
                                                <input type="time" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" value="12:00">
                                                <span class="text-slate-500">〜</span>
                                                <input type="time" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" value="13:00">
                                                <button type="button" class="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <button type="button" class="mt-2 text-sm text-accent-blue hover:text-accent-violet transition-colors flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                            </svg>
                                            休憩時間を追加
                                        </button>
                                    </div>

                                    <!-- 勤務場所 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            勤務場所 <span class="text-rose-500">*</span>
                                        </label>
                                        <div class="space-y-2" id="work-locations-container">
                                            <div class="flex items-center space-x-2">
                                                <input type="text" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" placeholder="本社">
                                                <button type="button" class="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <button type="button" class="mt-2 text-sm text-accent-blue hover:text-accent-violet transition-colors flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                            </svg>
                                            勤務場所を追加
                                        </button>
                                    </div>

                                    <!-- 勤務日数 -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                勤務日数種別 <span class="text-rose-500">*</span>
                                            </label>
                                            <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                                <option value="weekly">週単位</option>
                                                <option value="monthly">月単位</option>
                                                <option value="shift">シフト制</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                勤務日数 <span class="text-rose-500">*</span>
                                            </label>
                                            <div class="flex items-center space-x-2">
                                                <input type="number" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" value="5" min="1">
                                                <span class="text-slate-600">日</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 交通費情報 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            交通費情報
                                        </label>
                                        <div class="border border-slate-200 rounded-lg p-4 space-y-3">
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label class="block text-xs font-medium text-slate-600 mb-1">ルート</label>
                                                    <input type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue text-sm" placeholder="渋谷-新宿">
                                                </div>
                                                <div>
                                                    <label class="block text-xs font-medium text-slate-600 mb-1">最寄駅</label>
                                                    <input type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue text-sm" placeholder="新宿駅">
                                                </div>
                                                <div>
                                                    <label class="block text-xs font-medium text-slate-600 mb-1">往復金額</label>
                                                    <div class="flex items-center space-x-1">
                                                        <span class="text-slate-600 text-sm">¥</span>
                                                        <input type="number" class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue text-sm" placeholder="500">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="block text-xs font-medium text-slate-600 mb-1">月額定期代</label>
                                                    <div class="flex items-center space-x-1">
                                                        <span class="text-slate-600 text-sm">¥</span>
                                                        <input type="number" class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue text-sm" placeholder="15000">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="text-sm text-accent-blue hover:text-accent-violet transition-colors flex items-center">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                                </svg>
                                                ルートを追加
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 有休付与基準日 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            有休付与基準日
                                        </label>
                                        <input type="date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                    </div>
                                </div>
                            </div>

                            <!-- 契約情報セクション -->
                            <div class="bg-white rounded-xl shadow-soft p-6 animate-fade-in" style="animation-delay: 0.2s">
                                <h3 class="text-lg font-semibold text-slate-800 mb-6 flex items-center">
                                    <span class="w-8 h-8 bg-slate-200 rounded-lg flex items-center justify-center text-slate-600 text-sm font-bold mr-3">3</span>
                                    契約情報
                                </h3>

                                <div class="space-y-6">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <!-- 契約種別 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                契約種別 <span class="text-rose-500">*</span>
                                            </label>
                                            <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                                <option value="">選択してください</option>
                                                <option value="indefinite">無期雇用</option>
                                                <option value="fixed_term">有期雇用</option>
                                            </select>
                                        </div>

                                        <!-- 契約ステータス -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                契約ステータス <span class="text-rose-500">*</span>
                                            </label>
                                            <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                                <option value="draft">下書き</option>
                                                <option value="awaiting_approval">承認待ち</option>
                                                <option value="submitted">提出済み</option>
                                                <option value="returned">返却済み</option>
                                            </select>
                                        </div>

                                        <!-- 契約開始日 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                契約開始日 <span class="text-rose-500">*</span>
                                            </label>
                                            <input type="date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                        </div>

                                        <!-- 契約終了日 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                契約終了日
                                            </label>
                                            <input type="date" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue">
                                            <p class="text-xs text-slate-500 mt-1">有期雇用の場合は必須</p>
                                        </div>

                                        <!-- 時給 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                時給 <span class="text-rose-500">*</span>
                                            </label>
                                            <div class="flex items-center space-x-2">
                                                <span class="text-slate-600">¥</span>
                                                <input type="number" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" placeholder="1200">
                                            </div>
                                        </div>

                                        <!-- 残業時給 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                残業時給
                                            </label>
                                            <div class="flex items-center space-x-2">
                                                <span class="text-slate-600">¥</span>
                                                <input type="number" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" placeholder="1500">
                                            </div>
                                        </div>

                                        <!-- 契約更新有無 -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                契約更新有無
                                            </label>
                                            <div class="flex items-center space-x-4">
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="custom-checkbox mr-2">
                                                    <span class="text-sm text-slate-700">更新あり</span>
                                                </label>
                                            </div>
                                        </div>

                                        <!-- 雇用終了アラート -->
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                                雇用終了アラート
                                            </label>
                                            <div class="flex items-center space-x-4">
                                                <label class="flex items-center">
                                                    <input type="checkbox" class="custom-checkbox mr-2">
                                                    <span class="text-sm text-slate-700">アラート有効</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 業務内容 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            業務内容
                                        </label>
                                        <textarea class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" rows="4" placeholder="担当する業務内容を記入してください"></textarea>
                                    </div>

                                    <!-- 有給条項 -->
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700 mb-2">
                                            契約書有給（条項メモ）
                                        </label>
                                        <textarea class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-blue" rows="3" placeholder="有給休暇に関する条項を記入"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- アクションボタン -->
                            <div class="flex items-center justify-between pt-6">
                                <button type="button" class="px-6 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors duration-200">
                                    キャンセル
                                </button>
                                <div class="flex items-center space-x-3">
                                    <button type="button" class="px-6 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors duration-200">
                                        下書き保存
                                    </button>
                                    <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-gradient-to-r from-accent-blue to-accent-violet rounded-lg hover:shadow-glow transition-all duration-200 flex items-center">
                                        登録する
                                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
